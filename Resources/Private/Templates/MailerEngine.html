<f:layout name="Default" />

<f:section name="content">
<f:flashMessages />
<f:if condition="{show}">
<f:variable name="lll" value="LLL:EXT:direct_mail/Resources/Private/Language/locallang_mod2-6.xlf:" />
<h1><f:translate key="{lll}header_mailer" /></h1>
<f:format.raw>{cronMonitor}</f:format.raw>
<h3><f:translate key="{lll}dmail_mailerengine_status" /></h3>

<f:if condition="{invoke}">
<h3><f:translate key="{lll}dmail_mailerengine_manual_invoke" /></h3>
<p>
    <f:translate key="{lll}dmail_mailerengine_manual_explain" /><br /><br />
    <a class="t3-link" href="{moduleUrl}"><strong><f:translate key="{lll}dmail_mailerengine_invoke_now" /></strong></a>
</p>
<div style="padding-top: 20px;"></div>
            
</f:if>
<table class="table table-striped table-hover">
    <tr class="t3-row-header">
        <td>&nbsp;</td>
        <td><b><f:translate key="{lll}dmail_mailerengine_subject" />&nbsp;&nbsp;</b></td>
        <td><b><f:translate key="{lll}dmail_mailerengine_scheduled" />&nbsp;&nbsp;</b></td>
        <td><b><f:translate key="{lll}dmail_mailerengine_delivery_begun" />&nbsp;&nbsp;</b></td>
        <td><b><f:translate key="{lll}dmail_mailerengine_delivery_ended" />&nbsp;&nbsp;</b></td>
        <td style="text-align: center;"><b>&nbsp;<f:translate key="{lll}dmail_mailerengine_number_sent" />&nbsp;</b></td>
        <td style="text-align: center;"><b>&nbsp;<f:translate key="{lll}dmail_mailerengine_delete" />&nbsp;</b></td>
    </tr>
<f:format.raw>{mailerEngine}</f:format.raw>
</table>
</f:if>
</f:section>
